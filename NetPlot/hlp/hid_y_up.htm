<TITLE>Up Command (View->Y-scale submenu)</TITLE>
</HEAD>
<BODY>

<p>This command will increase the <a href="hid_edit_parameters.htm">Y Expansion Factor</a>
by a factor of two and redisplay the <i>NetPlot</i> document. You can also control the
Y-scale more finely by the mouse wheel.</p>

<p>The <a href="accelerator.htm">accelerator</a> for this command is the up arrow.</p>

</BODY>
