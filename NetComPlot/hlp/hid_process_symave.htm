<TITLE>(Process Symmetrize(Ave) Command)</TITLE>
</HEAD>
<BODY>

<p>This menu command is used to symmetrize homonuclear 2D data.
The homonuclear dataset to be symmetrized must have the same
number of points, sweep width and offset. Only then is this
commands active.
</p>
<p>
Points across the diagonal are replaced with the average of the
two points.
</p>
