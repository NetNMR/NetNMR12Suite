<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="files: managing">
</OBJECT>
<P><A NAME="hid_file_open"></A><B>Open command (File menu)</B></P>
<P>Use this command to open an existing, native ILT document in a new window.  You can open multipledocuments at once.</P><p>*.TXT files can also be used to input the X-value vector and multiple observe vectors.See <a href="textfileformat.htm">Input Text File Format</a> for more information.</p>
</BODY>
