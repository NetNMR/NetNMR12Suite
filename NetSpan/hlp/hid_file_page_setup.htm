		<P><A NAME="hid_file_page_setup"></A><B>Page Setup command (File menu)</B></P>
		<P>The page setup command is used to control characterisitics of the print 
			operation.&nbsp; The most common activity is to change the print orientation 
			between portrait and landscape mode and to select a different page size.</P>
