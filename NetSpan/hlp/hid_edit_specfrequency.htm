<HTML>
	<HEAD>
		<TITLE>(Spec Frequency command (Edit menu))</TITLE>
		<META HTTP-EQUIV="Content-Type" Content="text/html; charset=Windows-1252">
	</HEAD>
	<BODY>
		<P><A NAME="hid_edit_specfrequency"></A><B>Spec Frequency command (Edit menu)</B></P>
		<P>The spectrometer frequency of the data can be changed with this command. This 
			parameter is used to display the line widths in Hertz. If the spectrometer 
			frequency is set to 1.0, then the line widths will be displayed in PPM instead 
			of Hertz.</P>
	</BODY>
</HTML>
