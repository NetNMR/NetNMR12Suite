<title>Save As Command</title>
</head>
<body>
<object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
<param name="Keyword" value="files: managing"/>
</object>
<p><a name="hid_file_save_as"></a><b>Save As Command</b></p>
<p>Use this command to save and name the active document. <i>Net12NMR</i> displays the <A HREF="afx_hidd_filesave.htm">Save As
dialog box</A> so you can name your document.  </p>
<p>To save a document with its existing name and directory, use the <a href="hid_file_save.htm">Save command</a>.</p>
</body>
</html>
