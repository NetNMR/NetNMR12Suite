<object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
<param name="Keyword" value="files: managing"/>
</object>
<p><a name="hid_file_open"></a><b>Open command (File menu)</b></p>
<p>Use this command to open an existing document in a new window.
You can open multiple documents at once.  Use the
<b> Window</b> menu to switch among the multiple open documents.
See <a href="hid_window_all.htm">Window 1, 2, ... command</a>.</p>
<p>You can open <i>Net12NMR</i> files with the
<a href="nmr_file_explorer.htm">NMR File Explorer</a>.</p>
</body>
