<p><a name="hid_edit_copy"></a><b>Copy Command</b></p>
<p>Use this command to copy the currently displayed NMR data onto the clipboard. This command is unavailable if there is no data currently selected.</p>
<p>Copying data to the clipboard replaces the contents previously stored there.</p>
